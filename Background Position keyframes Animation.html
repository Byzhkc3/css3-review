<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Background Position keyframes Animation</title>
    <style>
        body{
            margin:0px;
            background:#000;
        }
        #banner{
            width:100%;
            height:416px;
            margin:0px auto;
            overflow:hidden;
            background: url("img/banner.jpg") repeat-x;
            animation: animate-background linear 10s infinite;
        }

        @keyframes animate-background {
            form{background-position:0px;}
            to{background-position:-300px}
        }
    </style>

</head>
<body>
    <div id="banner">

    </div>
</body>
</html>
